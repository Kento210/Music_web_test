<!DOCTYPE html>
<html>
<body>
    
<button id="playMusic1">Play Music 1</button>
<audio id="music1" src="eine.mp3" preload="auto"></audio>

<button id="playMusic2">Play Music 2</button>
<audio id="music2" src="menuettm.mp3" preload="auto"></audio>

<script>
document.getElementById('playMusic1').addEventListener('click', function() {
    var audio = document.getElementById('music1');
    audio.play();
});

document.getElementById('playMusic2').addEventListener('click', function() {
    var audio = document.getElementById('music2');
    audio.play();
});
</script>

</body>
</html>
